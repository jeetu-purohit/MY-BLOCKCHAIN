<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Jeetu's blockchain</h2>
    <div class="blockchain"></div>

    <div class="transaction-form">

        <input class="from input" placeholder="From address">
        <input class="to input" placeholder="To address">
        <input class="amount input" type="number" placeholder="Amount">
        <input class="privateKey input" placeholder="Private key">
        
        <button class="addTx">Add Transaction</button>
        <p class="added">Transaction added</p>
        
    </div>

    <div class="actions">
        <input class="miner input" placeholder="Miner address">
        <button class="mine">Mine</button>
        <button class="check">Is Valid?</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
